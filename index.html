<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>

  <div id="login-area">
    <h1 class="text-center">Welcome to Pioneer Bank</h1>
    <div class="submit-area">
      <h4>Login</h4>
      <input type="text" class="form-control" placeholder="Email">
      <br>
      <input type="password" name="" id="" class="form-control" placeholder="Password">
      <br>
      <button id="login" class="btn btn-success">Enter</button>
    </div>

  </div>
  <div id="transaction-area">
    <div class="row">
      <div class="col-md-4">
        <div class="deposit status">
          <h5>Deposit</h5>
          <h2>$ <span id="currentDeposit">00</span></h2>
        </div>

      </div>
      <div class="col-md-4">
        <div class="withdraw status">
        <h5>Withdraw</h5>
        <h2>$<span id="currentWithdraw">00</span></h2>
        </div>
        
      </div>
      <div class="col-md-4">
        <div class="balance status">
          <h5>Balance</h5>
          <h2>$ <span id="currentBalance">00</span></h2>
        </div>
    
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="submit-area">
          <h4>Deposit</h4>
        <input id="depositAmount" type="text" class="form-control" placeholder="$ Amount you want to deposit">
        <br>
        <button class="btn btn-success" id="addDeposit">Deposit</button>
        </div>
      </div>
      <div class="col-md-6">
       <div class="submit-area">
        <h4>Withdraw</h4>
        <input id="withdrawMoney" type="text" class="form-control" placeholder="$ Amount you want to withdraw">
        <br>
        <button id="withdrawAmount" class="btn btn-success" >Withdraw</button>
       </div>
      </div>
    </div>
  </div>
  <script>
    const loginBtn = document.getElementById("login");
    loginBtn.addEventListener("click", function(){
      const loginArea = document.getElementById("login-area");
      loginArea.style.display="none";
      const trasactionArea = document.getElementById("transaction-area");
      trasactionArea.style.display="block";
    })

    const depositBtn = document.getElementById("addDeposit");
    depositBtn.addEventListener("click", function(){
      //console.log("depositbtn clicked");
      const depositAmount = document.getElementById("depositAmount").value;
      const depositNumber = parseFloat(depositAmount);
     //console.log(depositNumber);

      const currentDeposit = document.getElementById("currentDeposit").innerText;
      const currentDepositNumber = parseFloat(currentDeposit);
      const totalDeposit = depositNumber + currentDepositNumber;
     // console.log(totalDeposit);

      document.getElementById("currentDeposit").innerText = totalDeposit;

      const currentBalance = document.getElementById("currentBalance").innerText;
      const currentBalanceNumber = parseFloat(currentBalance);
      const totalBalance = depositNumber+currentBalanceNumber;
      document.getElementById("currentBalance").innerText = totalBalance;



      document.getElementById("depositAmount").value = "";

      
    })

    const withdrawBtn = document.getElementById("withdrawAmount");
    withdrawBtn.addEventListener("click", function(){
      const withdrawAmount = document.getElementById("withdrawMoney").value;
      const withdrawAmountNumber = parseFloat(withdrawAmount);

      const currentWithdraw = document.getElementById("currentWithdraw").innerText;
      const currentWithdrawNumber = parseFloat(currentWithdraw);
      const totalWithdarw = withdrawAmountNumber+currentWithdrawNumber;

      document.getElementById("currentWithdraw").innerText = totalWithdarw;




      const currentBalance = document.getElementById("currentBalance").innerText;
      const currentBalanceNumber = parseFloat(currentBalance);
      const totalBalance = currentBalanceNumber-withdrawAmountNumber;
      document.getElementById("currentBalance").innerText = totalBalance;


      document.getElementById("withdrawMoney").value = "";



      
    })

  </script>
  
</body>
</html>
