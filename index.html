<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>

  <div id="login-area">
    <h1 class="text-center">Welcome to Pioneer Bank</h1>
    <div class="submit-area">
      <h4>Login</h4>
      <input type="text" class="form-control" placeholder="Email">
      <br>
      <input type="password" name="" id="" class="form-control" placeholder="Password">
      <br>
      <button id="login" class="btn btn-success">Enter</button>
    </div>

  </div>
  <div id="transaction-area">
    <div class="row">
      <div class="col-md-4">
        <div class="deposit status">
          <h5>Deposit</h5>
          <h2>$00</h2>
        </div>

      </div>
      <div class="col-md-4">
        <div class="withdraw status">
        <h5>Withdraw</h5>
        <h2>$00</h2>
        </div>
        
      </div>
      <div class="col-md-4">
        <div class="balance status">
          <h5>Balance</h5>
          <h2>$1240</h2>
        </div>
    
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="submit-area">
          <h4>Deposit</h4>
        <input id="depositAmount" type="text" class="form-control" placeholder="$ Amount you want to deposit">
        <br>
        <button class="btn btn-success" id="addDeposit">Deposit</button>
        </div>
      </div>
      <div class="col-md-6">
       <div class="submit-area">
        <h4>Withdraw</h4>
        <input type="text" class="form-control" placeholder="$ Amount you want to withdraw">
        <br>
        <button class="btn btn-success">Withdraw</button>
       </div>
      </div>
    </div>
  </div>
  <script>
    const loginBtn = document.getElementById("login");
    loginBtn.addEventListener("click", function(){
      const loginArea = document.getElementById("login-area");
      loginArea.style.display="none";
      const trasactionArea = document.getElementById("transaction-area");
      trasactionArea.style.display="block";
    })

    const depositBtn = document.getElementById("addDeposit");
    depositBtn.addEventListener("click", function(){
      //console.log("depositbtn clicked");
     const depositAmount = document.getElementById("depositAmount").value;
     const depositNumber = parseFloat(depositAmount);
     console.log(depositNumber);
      
    })

  </script>
  
</body>
</html>
